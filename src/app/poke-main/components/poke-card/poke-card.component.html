<div class="card">
  <div class="card-header">
    {{_poke?.name | titlecase}}
  </div>
  <img class="card-img-top" src="{{_poke?.sprites.front_default}}" />
  <div class="card-body">
    <div class="row">
      <div class="col-12">
          <h3 class="card-text">
            Habilidades:
          </h3>
      </div>
      <div class="col-12">
        <span *ngFor="let ab of _poke?.abilities" class="badge badge-pill badge-success">{{ab?.ability.name}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <button class="btn btn-primary" (click)="addFavorite(_poke)">
          <i class="fa fa-heart"></i></button>
      </div>
      <div class="col-6">
        <a *ngIf="_poke" [routerLink]="['../detail', _poke?.id]" class="btn btn-primary col-12 col-md-auto col-lg-auto">Ver Detalle</a>
      </div>
    </div>
  </div>
</div>
